<!DOCTYPE html>
<html lang="en">
<head>
  <script type="text/javascript" src="script.js" defer></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <img src="img/RPSBANNER2.png" class="banner" alt="Banner with a grey background and two angel statues" draggable="false">
  </div>
  <div class="intro">
    <p class="introduction">God has come down from the heavens to test mankind. You have been chosen for
      a game of rock, paper, scissors, that will decide humanities fate. Can you stop the apocalypse? Don't
      screw this up! Best of 5 rounds wins!</p>
  </div>
  <div class="buttons">
    <input type="image" src="img/RPS-FIST1-white.png" class="btn fist" id="rock" draggable="false">
    <input type="image" src="img/RPS-PAPER1.png" class="btn sheet" id="paper" draggable="false">
    <input type="image" src="img/RPS-SCISSORS1.png" class="btn slice" id="scissors" draggable="false">
  </div>
  <div class="play">
    <p class="rps">Rock, Paper, Scissors.....</p>
    <input type="image" src="img/shoot-button.png" class="play-button" id="shoot" draggable="false">
  <div class="scoreboard">
    <div class="player-score">
      <p class="you">You: </p>
      <p id="you-score">0</p>
    </div>
    <div class="computer-score">
      <p class="god">God: </p>
      <p id="god-score">0</p>
    </div>
  </div>
  </div>
  <div id="winner"></div>
</body>
</html>
