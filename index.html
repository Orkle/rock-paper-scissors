<!DOCTYPE html>
<html lang="en">
<head>
  <script type="text/javascript" src="script.js" defer></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <!--<h1 class="title">Rock, Paper, Scissors</h1>-->
    <!--<img src="img/RPS-LOGO-125pxhight.png" class="logo" alt="Image of different moves. Image from Canva" draggable="false">-->
    <img src="img/RPSBANNER1.png" class="banner" alt="Banner with a grey background and two angel statues" draggable="false">
  </div>
  <div class="intro">
    <p class="introduction">The fate of the world rests on this one game of rock, paper, scissors. Don't screw this up!</p>
  </div>
  <div class="buttons">
    <input type="image" src="img/RPS-FIST1-white.png" class="btn fist" id="rock" draggable="false">
    <input type="image" src="img/RPS-PAPER1.png" class="btn sheet" id="paper" draggable="false">
    <input type="image" src="img/RPS-SCISSORS1.png" class="btn slice" id="scissors" draggable="false">
  </div>
</body>
</html>
